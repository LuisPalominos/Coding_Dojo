<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="08_Tarjeta_usuario.css">
</head>
<body>
    <div class="container">
        <div class="box-top">
            <img class="picture1" src="user-circle.png" alt="user picture">
        </div>
        <div class="box-info">
            <h2 class="name">Jane Doe</h2>
            <div class="line1">
                <img class="picture2" src="map-marker.png" alt="marker">
                <h3>Seattle</h3>
            </div>
            <div class="line2">
                <ul class="list">
                    <li class="a">Developer</li>
                    <li class="a">Engineer</li>
                    <li class="a1">Problem Solver</li>
                </ul>
                <p>Master of shadows and the internet</p>
            </div>
            <div class="line3">
                <img class="picture3" src="gear.png" alt="edit">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
