<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="12_Calculadora.js"></script>
</head>
<body>
    <div class="conteiner d-flex justify-content-center">
        <div id="calculator" class="w-25 d-flex flex-column align-items-center bg-dark">
            <div id="display" class= "w-75 me-5 mb-2 d-flex justify-content-end fs-2 text-light">0</div>
            <div class="row w-75 d-flex justify-content-between px-3">
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">7</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">8</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">9</button>
                <button class="operator col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-warning text-light border-0" onclick="setOP(this);">÷</button>
            </div>
                <div class="row w-75 d-flex justify-content-between px-3">
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">4</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">5</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">6</button>
                <button class="operator col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-warning text-light border-0" onclick="setOP(this);">×</button>
            </div>
            <div class="row w-75 d-flex justify-content-between px-3">
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">1</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">2</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">3</button>
                <button class="operator col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-warning text-light border-0" onclick="setOP(this);">−</button>
            </div>
            <div class="row w-75 d-flex justify-content-between px-3">
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="clr();">C</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press(this);">0</button>
                <button class="col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-secondary text-light bg-opacity-100 border-0" onclick="press('.');">.</button>
                <button class="operator col-2 rounded-circle fs-3 mb-2 d-flex justify-content-center align-items-center bg-warning text-light border-0" onclick="setOP(this);">+</button>
            </div>
            <div class="row w-100 d-flex justify-content-center">
                <button id="equals" class="rounded-pill fs-2 col-8 py-0 mb-3" onclick="calculate()">=</div>
            </div>
        <div>
    </div>
</body>
</html>
