<html>
    <head>
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label> First Name:* </label>
                <input Type="text" >
            </div>
            <div>
                <label> Last Name:* </label>
                <input Type="text" >
            </div>
            <div>
                <label> Email Address:* </label>
                <input Type="text">
            </div>
            <div>
                <label> Password:* </label>
                <input Type="password" >
            </div>
            <div>
                <label> Confirm Password:* </label>
                <input Type="password" >
            </div>
            <div>
                <label> Birthday: </label>
                <input Type="date" >
            </div>
            <div>
                <p>Gender Identity</p>
                <input Type="radio" >
                <label> Male: </label>
                <input Type="radio" >
                <label> Female: </label>
                <input Type="radio" >
                <label> Non-binary: </label>
                <input Type="radio" >
                <label> I prefer not to answer: </label>
            </div>
            <div>
                <label>A short description about myself:</label><br>
                <textarea></textarea>
            </div>
            <div>
                <label>Favorite Languaje: </label>
                <select>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div>
                <input Type="checkbox" >
                <label> Yes, I would like to recive periodic email updates </label>
            </div>
            <div>
                <input Type="submit" value="Create Account" >
            </div>
        </form>
        <h6>*Indicates a required filed</h6>
    </body>
</html>
